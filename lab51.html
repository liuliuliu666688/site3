<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次方程求解</title>
</head>
<body>
    <h1>二次方程求解器</h1>
    <script type="text/javascript">
        // 调用 prompt 提示用户输入系数 a, b, c
        var a = parseFloat(prompt("请输入二次方程的系数 a:"));
        var b = parseFloat(prompt("请输入二次方程的系数 b:"));
        var c = parseFloat(prompt("请输入二次方程的系数 c:"));

        // 计算 delta
        var delta = b * b - 4 * a * c;

        // 确保 delta >= 0 且 a > 0
        if (delta >= 0 && a > 0) {
            // 计算 x1 和 x2
            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);

            // 使用警报提示用户解
            alert("方程的解为：x1 = " + x1 + ", x2 = " + x2);

            // 在控制台输出结果
            console.log("方程的解为：x1 = " + x1 + ", x2 = " + x2);
        } else {
            alert("无法求解方程，请确保 delta >= 0 且 a > 0");
            console.log("无法求解方程，请确保 delta >= 0 且 a > 0");
        }
    </script>
</body>
</html>
